<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Corporate - Business & Corporate HTML5 Responsive Template</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container-fluid">

			<div class="row">

						<p>(888) 010203-4567</p>

						<i class="fa fa-comment" aria-hidden="true"></i>

					</div>
					<div class="col-md-4 pull-right">
						<i class="fa fa-facebook" aria-hidden="true"></i>

						<i class="fa fa-linkedin" aria-hidden="true"></i>

					</div>
				</div>
			</div>
		</section>
		<section id="menu">

					<div class="col-md-3 pull-left">

							<img src="img/logo.png" alt="">
						</div>
					</div>
					<div class="col-md-8 pull-right">

							<a href="#">home</a>
							<a href="#">project</a>
							<a href="#">service
							<i class="fa fa-caret-down" aria-hidden="true"></i>
							</a>
							<a href="#">about</a>
							<a href="#">team</a>
							<a href="#">blog
							<i class="fa fa-caret-down" aria-hidden="true"></i>
						</a>
						<a href="#">contact us</a>

					</div>
				</div>
			</div>
		</section>
		<section id="slider">3</section>
		<section id="aboutus">4</section>
		<section id="service">5</section>
		<section id="whywe">6</section>
		<section id="statistics">7</section>
		<section id="projects">8</section>
		<section id="price">9</section>
		<section id="contact">10</section>
		<section id="team">11</section>
		<section id="questions">12</section>
		<section id="clients">13</section>
		<section id="news">14</section>
		<section id="subscribe">15</section>
		<section id="footer">16</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
